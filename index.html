<!DOCTYPE html>
<html>
<head>

  <title>Index</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="jquery-impromptu.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="eventDrag.js" type="text/javascript" charset="utf-8"></script>

  <script src="img.js" type="text/javascript" charset="utf-8"></script>

  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="default.css"/>

  <link rel="stylesheet" href="img.css"/>
</head>
<body>
<div class="container">
  <div class="navbar">
    <div class="navbar-inner" >
      <ul class="nav">
        <li class="active" ><a>Motach</a></li>
      </ul>
    </div>
  </div>
  <div class="row-fluid">
    <div class="hero-unit span12">
      <h1>Yo Man</h1>
      <p>Upload your Image and pick one as base</p>
      <p>
        <input id="selectFile" type="file" id="drag" name="fileselect[]" multiple/>
      </p>
      <p>
        <input id="rowNum" type="text" placeholder="Enter number per row,ex: 40">
        <input id="colNum" type="text" placeholder="Enter number per column,ex: 40 ">
        <input id="blur" type="text" placeholder="Enter blur parameter,ex: 0.5">
      </p>
        <div id="drag" class="dragInFile">
          <h3>You can drag images in !!!</h3>
        </div>
      
      <div class="row-fluid">
        <p> Status Messages </p>
        <ul class="thumbnails" id="message">
        </ul>
      </div>
        <button id="imgSubmit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</div>
</body>
</html>
